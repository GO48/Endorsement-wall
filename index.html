<!DOCTYPE html>
<html lang="en">

<head>
    <title>We are the Lions</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="icon" type="image/png" sizes="16x16" href="./images/favicon-16x16.png">
    <script src="https://kit.fontawesome.com/200cee3311.js" crossorigin="anonymous"></script>
</head>

<body>
    <main class="main-container">
        <img class="logo display-block-center" src="./images/space_lion.png" alt="Crystal Gems Logo">
        <h1>We are the Lions</h1>
        <form autocomplete="off" id="form-el">
            <textarea required class="content-input display-block-center" id="content-input" aria-label="Input endorsement content" aria-required="true" placeholder="Write your endorsement here" ></textarea>
            <div class="display-flex">
                <input type="text" class="person-input" id="sender-input" aria-label="Input sender" placeholder="From" autocomplete="off">
                <input type="text" class="person-input" id="receiver-input" aria-label="Input receiver" placeholder="To" autocomplete="off">
            </div>
            <button type="submit" class="publish-button display-block-center" title="Publish your endorsement post" aria-label="Publish Button">Publish</button>
        </form>
        <h2>- Endorsements -</h2>
        <div id="endorsements-posts">
        </div>
    </main>
    <script src="index.js" type="module"></script>
</body>

</html>
